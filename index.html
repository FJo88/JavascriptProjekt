<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Skolansökningar</title>
  </head>
  <body>
    <header>
      <div id="lefthead">
      <h1>Skolansökningar</h1>
      <h2>Lista med elever</h2>
      </div>
      <div id="righthead">
      <input id="search" type="search" placeholder="Search">
      <button id="searchbutton">Go</button>
      </div>
    </header>
    <div id="content">
      <div id="left">
        <ul id="leftList"></ul>
      </div>
      <div id="mid">
        <select name="Education" id="sortE">
          <option>Choose Education</option>
          <option>Frontend</option>
          <option>Backend</option>
          <option>.NET</option>
        </select>
        <button id="getEdu">Sort Education</button>
        <button id="sortAu">Sort Age up</button>
        <button id="sortAd">Sort Age down</button>
        <button id="sortFirstu">Sort Firstname up</button>
        <button id="sortFirstd">Sort Firstname down</button>
        <button id="sortLastu">Sort Lastname up</button>
        <button id="sortLastd">Sort Lastname down</button>
      </div>
      <div id="right">
        <ul id="rightList"></ul>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
